<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expanding Cards</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card-container">
        <div class="card card-1" style="background-image: url('https://images.unsplash.com/photo-1656890612031-699e56451ea8?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870&q=80');">
            <h3 class="card-text">Sun rise</h3>
        </div>
        <div class="card card-2" style="background-image: url('https://images.unsplash.com/photo-1657738790306-380d18794800?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=929&q=80');">
            <h3 class="card-text">Mountains</h3>
        </div>
        <div class="card card-3" style="background-image: url('https://images.unsplash.com/photo-1638633898609-07028cc6d756?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870&q=80');">
            <h3 class="card-text">Ocean</h3>
        </div>
        <div class="card card-4" style="background-image: url('https://images.unsplash.com/photo-1654474910190-1f921519f9c1?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870&q=80');">
            <h3 class="card-text">Desert</h3>
        </div>
        <div class="card card-5" style="background-image: url('https://images.unsplash.com/photo-1657370152452-d1286b40317e?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870&q=80');">
            <h3 class="card-text">Snow Mountain</h3>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
